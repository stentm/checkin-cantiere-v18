<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Check-in Cantiere</title>
<style>
  body::before{content:"";position:fixed;inset:0;background-image:url('bg.jpg');background-size:cover;background-position:center;opacity:.25;z-index:-1;pointer-events:none;}
  body{margin:0;font-family:Arial,sans-serif;}
  .container{background:rgba(255,255,255,.4);backdrop-filter:blur(4px);max-width:640px;margin:20px auto;padding:20px;border-radius:16px;}
  .hidden{display:none;}
  label{font-weight:700;}
  input{width:100%;padding:12px;margin:6px 0;font-size:18px;}
  .btn{width:100%;padding:16px;font-size:18px;border:none;border-radius:8px;margin-top:12px;cursor:pointer;}
  .entry{background:#28a745;color:#fff;}
  .exit{background:#dc3545;color:#fff;}
  #success{color:#0a7a28;font-weight:700;}
  #error{color:#b00020;font-weight:700;}
  #langBox{display:flex;gap:10px;margin-bottom:10px;}
  #langBox button{flex:1;padding:10px;border-radius:6px;border:none;font-size:16px;cursor:pointer;}
  .sel{background:#007bff;color:#fff;}
  .unsel{background:#eee;color:#333;}
</style>
</head>
<body>
<div class="container">
  <div id="langBox">
    <button id="btnIt">IT</button>
    <button id="btnEn">EN</button>
    <button id="btnAr">عربي</button>
  </div>

  <h2 id="title">Registrazione Presenza</h2>

  <div id="formArea">
    <label id="labCantiere">Cantiere</label>
    <input id="cantiere" readonly/>
    <label id="labNome">Nome e Cognome</label>
    <input id="nome"/>
    <label id="labAzienda">Azienda</label>
    <input id="azienda"/>
    <label id="labTel">Telefono</label>
    <input id="telefono" inputmode="tel"/>
    <button id="btnEntrata" class="btn entry">Entrata</button>
    <button id="btnUscita" class="btn exit">Uscita</button>
  </div>

  <p id="success"></p>
  <p id="error"></p>
</div>

<script>
const API_ENDPOINT="/api/save";
let currentLang="it";
const labels={
  it:{title:"Registrazione Presenza",cantiere:"Cantiere",nome:"Nome e Cognome",azienda:"Azienda",telefono:"Telefono",entrata:"Entrata",uscita:"Uscita",fill:"Compila tutti i campi",okIn:"Entrata registrata ✅",okOut:"Uscita registrata ✅"},
  en:{title:"Check-in",cantiere:"Site",nome:"Full Name",azienda:"Company",telefono:"Phone",entrata:"Check-in",uscita:"Check-out",fill:"Fill all fields",okIn:"Check-in recorded ✅",okOut:"Check-out recorded ✅"},
  ar:{title:"تسجيل الحضور",cantiere:"موقع العمل",nome:"الاسم الكامل",azienda:"الشركة",telefono:"الهاتف",entrata:"دخول",uscita:"خروج",fill:"املأ جميع الحقول",okIn:"✅ تم تسجيل الدخول",okOut:"✅ تم تسجيل الخروج"}
};
const $=id=>document.getElementById(id);
function applyLang(l){
  currentLang=l; const L=labels[l];
  $("title").innerText=L.title;
  $("labCantiere").innerText=L.cantiere;
  $("labNome").innerText=L.nome;
  $("labAzienda").innerText=L.azienda;
  $("labTel").innerText=L.telefono;
  $("btnEntrata").innerText=L.entrata;
  $("btnUscita").innerText=L.uscita;
  $("btnIt").className=(l==="it")?"sel":"unsel";
  $("btnEn").className=(l==="en")?"sel":"unsel";
  $("btnAr").className=(l==="ar")?"sel":"unsel";
  document.documentElement.setAttribute("dir", l==="ar"?"rtl":"ltr");
  localStorage.setItem("lang", l);
}
$("btnIt").onclick=()=>applyLang("it");
$("btnEn").onclick=()=>applyLang("en");
$("btnAr").onclick=()=>applyLang("ar");
applyLang(localStorage.getItem("lang")||"it");

function initCantiere(){
  const params=new URLSearchParams(window.location.search);
  const c=params.get("cantiere");
  if(c) localStorage.setItem("cantiere", c.trim());
  const stored=localStorage.getItem("cantiere");
  if(stored){ $("cantiere").value=stored.trim().toUpperCase(); }
}
initCantiere();

// restore worker
try{
  const saved=JSON.parse(localStorage.getItem("worker")||"{}");
  if(saved.nome){$("nome").value=saved.nome;}
  if(saved.azienda){$("azienda").value=saved.azienda;}
  if(saved.telefono){$("telefono").value=saved.telefono;}
}catch(e){}

async function send(azione){
  const nome=$("nome").value.trim();
  const azienda=$("azienda").value.trim();
  const telefono=$("telefono").value.trim();
  const cantiere=($("cantiere").value||"").trim().toUpperCase();
  if(!nome||!azienda||!telefono||!cantiere){$("error").innerText=labels[currentLang].fill;return;}
  localStorage.setItem("worker", JSON.stringify({nome,azienda,telefono}));
  const now=new Date();
  const payload={data:now.toLocaleDateString("it-IT"),ora:now.toLocaleTimeString("it-IT"),nome,azienda,telefono,cantiere,azione};
  try{
    const res=await fetch(API_ENDPOINT,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
    if(!res.ok)throw new Error(await res.text());
    $("success").innerText=(azione==="ENTRATA")?labels[currentLang].okIn:labels[currentLang].okOut;
    $("error").innerText="";
  }catch(e){$("error").innerText="Errore: "+e.message;}
}
$("btnEntrata").onclick=()=>send("ENTRATA");
$("btnUscita").onclick=()=>send("USCITA");
</script>
</body>
</html>
